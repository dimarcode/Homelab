---
- name: Bootstrap ansible user on ansible control nodes
  hosts: test
  vars_files:
    - group_vars/secrets.yml
  tasks:
    - group:
        name: ansible
        gid: 1000
        state: present
    - user:
        name: ansible
        uid: 1000
        group: ansible
        groups: cdrom,floppy,audio,dip,video,plugdev,netdev
        password: "{{ ansible_password_crypted }}"
        shell: /bin/bash
        state: present