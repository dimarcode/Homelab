name: mealie
services:
  mealie-ts:
    image: tailscale/tailscale:latest
    container_name: mealie-ts
    hostname: mealie
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_SERVE_CONFIG=/config/mealie.json
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
    volumes:
      - /opt/appdata/mealie/tailscale/config:/config
      - /opt/appdata/mealie/tailscale/ts-state:/var/lib/tailscale
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
    restart: unless-stopped
  mealie-app:
    image: ghcr.io/mealie-recipes/mealie:latest # 
    container_name: mealie_app
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1000M # 
    env_file:
      - .env
    network_mode: service:mealie-ts
    volumes:
      - /opt/appdata/mealie/data:/app/data/
    environment:
      # Set Backend ENV Variables Here
      ALLOW_SIGNUP: "false"
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: America/New_York